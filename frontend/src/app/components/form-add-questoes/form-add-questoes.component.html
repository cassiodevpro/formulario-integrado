<div class="container mt-4 mb-4">
  <h4>Cadastrar Questão</h4>
  <form [formGroup]="questoeForm" (ngSubmit)="salvar()">
    <div class="row">
      <div class="col-md-2 mb-3">
        <label for="id" class="form-label">ID</label>
        <input
          id="id"
          type="text"
          formControlName="id"
          class="form-control"
          placeholder="Automático"
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="topico" class="form-label">Tópico</label>
        <input
          id="topico"
          type="text"
          formControlName="topico"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="textoQuestao" class="form-label">Texto da Questão</label>
        <input
          id="textoQuestao"
          type="text"
          formControlName="textoQuestao"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="instrucao" class="form-label">Instrução</label>
        <input
          id="instrucao"
          type="text"
          formControlName="instrucao"
          class="form-control"
          required
        />
      </div>

      <div
        class="col-md-2 mb-3"
        *ngFor="let alt of alternativas; let i = index"
      >
        <label [for]="'alternativa' + alt" class="form-label"
          >Alternativa {{ alt }}</label
        >
        <input
          [id]="'alternativa' + alt"
          type="text"
          [formControlName]="'alternativa' + alt"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-6 mb-3">
        <label for="explicacaoCorreta" class="form-label"
          >Explicação Correta</label
        >
        <input
          id="explicacaoCorreta"
          type="text"
          formControlName="explicacaoCorreta"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="respostaCorreta" class="form-label">Resposta Correta</label>
        <select
          id="respostaCorreta"
          formControlName="respostaCorreta"
          class="form-select"
          required
        >
          <option *ngFor="let alt of alternativas" [value]="alt">
            {{ alt }}
          </option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label for="explicacaoIncorreta" class="form-label"
          >Explicação Incorreta</label
        >
        <input
          id="explicacaoIncorreta"
          type="text"
          formControlName="explicacaoIncorreta"
          class="form-control"
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="respostaIncorreta" class="form-label"
          >Resposta Incorreta</label
        >
        <select
          id="respostaIncorreta"
          formControlName="respostaIncorreta"
          class="form-select"
        >
          <option *ngFor="let alt of alternativas" [value]="alt">
            {{ alt }}
          </option>
        </select>
      </div>

      <div class="col-md-3 mb-3">
        <label for="nivel" class="form-label">Nível</label>
        <select id="nivel" formControlName="nivel" class="form-select" required>
          <option *ngFor="let n of niveis" [value]="n">{{ n }}</option>
        </select>
      </div>

      <div class="col-md-9 mb-3">
        <label for="comentario" class="form-label">Comentário</label>
        <input
          id="comentario"
          type="text"
          formControlName="comentario"
          class="form-control"
        />
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary me-2">Salvar</button>
      <button type="button" class="btn btn-secondary me-2" (click)="limpar()">
        Limpar
      </button>
       <button
    type="button"
    class="btn btn-outline-primary me-2"
    (click)="listar()"
  >
    Listar
  </button>
    </div>
    <div class="mt-3">

      <!-- <button
        type="button"
        class="btn btn-outline-secondary me-2"
        (click)="consultarPorId()"
      >
        Consultar por ID
      </button>
      <button
        type="button"
        class="btn btn-outline-warning me-2"
        (click)="editar()"
      >
        Editar
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="excluir()">
        Excluir
      </button> -->
    </div>
  </form>
</div>
